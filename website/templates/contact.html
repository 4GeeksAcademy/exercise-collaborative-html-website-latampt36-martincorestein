<div class="container-fluid p-5 bg-white">

    <hr class="border border-light bg-white border-2 mb-5 opacity-50">

    <h2>Contact</h2>
    <p>
        Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
        Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
    </p>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 bg-light p-4 rounded">
            <form>
                <div class="row mb-3 align-items-center">
                    <label for="email" class="col-sm-3 col-form-label text-sm-end">Your E-mail</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="message" class="col-sm-3 col-form-label text-sm-end">Your message</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Please enter your message here..."></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
